<!doctype html>
<html lang="en"  xmlns="https://www.thymeLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	
    <title>Add Employee</title>
  </head>
  <body>
    <!--navbar-->
	<nav class="navbar navbar-expand-lg navbar-blue" style="background-color: #e3f2fd;" hover="background-color:red;">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link a-hover" href="index">Home </a>
	      </li>
	      
	      
	    </ul>
	    
	  </div>
	</nav>
	<!--navbar-->
	<!--form-->
	<div class="container p-5">
		<div class="card-body">
		                      <form th:action="@{/update}" method="post" th:object="${emp}">
		                          <div class="form-group">
		                          <input type="hidden" th:value="${emp.id}" name="id">
									<label>Employee name:</label><input type="text" class="form-control" name="name" th:value="${emp.name}">
								  </div>
		                          <div class="form-group">
		                             <label>Employee email:</label><input type="text" class="form-control" name="email" th:value="${emp.email}">
		                          </div>
		                          <div class="form-group">
		                              <label>Employee number:</label><input type="text" class="form-control" name="number" th:value="${emp.number}">
		                          </div>
		                          <button type="submit" class="btn btn-primary btn-block">Submit</button>
		                      </form>
		                  </div>
		
	</div>
	
	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
